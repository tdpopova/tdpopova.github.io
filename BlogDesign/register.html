<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serdika Diving Blog</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-inverse navbar-fixed-top text-uppercase"> <!--navbar-default replaced with inverse-->
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Serdika Diving blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
<div class="container body-content span=8 offset=2">
    <form class="form-horizontal">
        <fieldset>
           <legend>Register</legend>
            <div class="form-group">
                <label class="col-sm-4 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputEimal" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Full Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Confirm Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">

                    <button type="reset" class="btn btn-default">Cancel</button>
                    <!--Couldn't make the link to indexlogged if the button type=submit WHY ??????-->
                    <button type="reset" class="btn btn-primary" onclick="location.href='indexlogged.html'">Login</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</main>

<footer>

    <div class="container modal-footer">
        <a class="btn btn-default btn-xs" href="index.html">Back &raquo;</a>
        <p>&copy; 2017 - Serdika Diving club</p>
    </div>
</footer>
</body>
</html>
